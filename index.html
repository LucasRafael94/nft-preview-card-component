<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component | Frontend Mentor</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="background">
    <main class="container">
        <div class="nft-card">
            <a href="#" class="nft-image-link">
                <img class="nft-image" src="./src/images/image-equilibrium.jpg" alt="NFT Equilibrium image">
            </a>
            <a href="#" class="nft-name">
                <h2>Equilibrium #3429</h2>
            </a>
            <h2 class="nft-description">Our Equilibrium collection promotes balance and calm.</h2>
            <div class="nft-info">
                <div class="nft-price">
                    <img src="./src/images/icon-ethereum.svg" alt="">
                    <p>0.041 ETH</p>
                </div>
                <div class="nft-days-left">
                    <img src="./src/images/icon-clock.svg" alt="">
                    <p>3 days left</p>
                </div>
            </div>
            <hr class="line">
            <div class="creator-info">
                <img class="creator-photo" src="./src/images/image-avatar.png" alt="">
                <p>Creation of <a class="creator-name" href="#">Jules Wyvern </a></p>
            </div>
        </div>
    </main>
    <footer class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
                target="_blank">Frontend Mentor</a>.</p>
        <p>Coded by <a href="https://www.frontendmentor.io/profile/LucasRafael94">Lucas Rafael</a>.</p>
    </footer>
</body>

</html>
